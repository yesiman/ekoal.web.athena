<pg-header boxed="true">
    <div class="header-inner header-md-height">
        <a href="javascript:void(0)" class="btn-link toggle-sidebar d-lg-none pg pg-menu" (click)="toggleHorizontalMenuMobile()">
        </a>
        <div class="">
            <div class="pull-left p-r-10 fs-14 font-heading d-lg-block d-none">
                <span class="semi-bold">Bienvenue, {{user.nom}} {{user.prenom}}</span>
                </div>
            <!-- START NOTIFICATION LIST -->
            
            <!-- END NOTIFICATIONS LIST -->
          </div>
        <div class="d-flex align-items-center">
          <!-- START User Info-->
          
          <div class="dropdown pull-right d-lg-block d-none" dropdown>

              <a href="javascript:void(0)" class="header-icon pg pg-power btn-link m-l-10 sm-no-margin d-inline-block" (click)="logout()"></a>
              

          </div>
          <!-- END User Info-->
          
        </div> 
    </div>
    <div class="header-inner justify-content-start header-lg-height title-bar">
        <div class="brand inline align-self-end">
          <img src="assets/img/athena_logo.png" alt="logo" pgRetina src1x="assets/img/athena_logo.png" src2x="assets/img/athena_logo.png" width="17" height="60">
        </div>
        <h2 class="page-title align-self-end">
          {{_pageTitle}}
        </h2>
    </div>
    <pg-horizontal-menu [Items]="menuItems" HideExtra="-1">
        <ng-template #mobileSidebarFooter>
            <a href="javascript:void(0)" class="search-link d-flex justify-content-between align-items-center d-lg-none" (click)="openSearch($event)">Tap here to search <i class="pg pg-search float-right"></i></a>
        </ng-template>
    </pg-horizontal-menu>
</pg-header>
<div class="page-container">
  <!-- START PAGE CONTENT WRAPPER -->
  <div class="page-content-wrapper {{_pageContainerClass}}">
    <!-- START PAGE CONTENT -->
    <div class="content {{_contentClass}}">
        <router-outlet></router-outlet>
    </div>
    <!-- END PAGE CONTENT -->
    <!-- START COPYRIGHT -->
    <!-- START CONTAINER FLUID -->
    <ng-template [ngIf]="_footer">
      <div class=" container   container-fixed-lg footer">
        <div class="copyright sm-text-center">
          <p class="small no-margin pull-left sm-pull-reset">
            <span class="hint-text">Copyright &copy; 2018 </span>
            &nbsp;<span class="font-montserrat">ATHENA</span>.&nbsp;
            <span class="hint-text">Tous droits réservés. </span>
          </p>
          <div class="clearfix"></div>
        </div>
      </div>
    </ng-template>
    <!-- END COPYRIGHT -->
    </div>
  <!-- END PAGE CONTENT WRAPPER -->
</div>
<!-- END PAGE CONTAINER -->
<app-quickview></app-quickview>
